<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login panel</title>
</head>
<body>
    
    <div class="login-panel-container">
        
        <div class="login-panel">
            <div class="login-panel-logo">
                <img src="logo.jpg" alt="logo" srcset="">
            </div>
            <div class="login-panel-header">
                <h1>Sing in</h1>
                <div>Please log in to your account</div>
            </div>
            <form class="login-panel-form">
                <div class="form-login">
                    <span class="form-login-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Email" required autofocus>
                </div>
                <div class="form-login">
                    <span class="form-login-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Enter Password" required>    
                </div>
                <div class="login-other">
                    <div class="checkbox">
                        <input type="checkbox" id="RememberMeCheckbox">
                        <label for="RememberMeCheckbox">Remember me</label>
                    </div>
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit">Sing in</button>
            </form>
            <div class="login-panel-footer">
                 Don't have an account? <a href="#">Create a free account</a>
            </div>
        </div>

    </div>
</body>
</html>
